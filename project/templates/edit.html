<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <title>CI 4th Project</title>
    </head>

    <body>
        <nav class="navbar bg-body-tertiary bg-primary-subtle">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    E-Corp IT Department Dashboard
                </a>
            </div>
        </nav>

        <div class="container" style="margin-top: 50px;">
            <h1 class="text-center">Edit Staff Details</h1>
            <form action="/edit/{{employee_list.id}}" method="POST">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
                    <input type="text" value="{{employee_list.name}}" name="name" placeholder="Full Name" class="form-control" required>
                </div>

                <br>

                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">Gender</label>
                    <select class="form-select" name="gender" id="gender" required>
                        <option selected>{{employee_list.gender}}</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>

                <br>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
                    <input type="email" value="{{employee_list.email}}" name="email" placeholder="E-Mail Address" class="form-control" required>
                </div>

                <br>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Employee ID</span>
                    <input type="number" value="{{employee_list.number}}" name="number" placeholder="Employee ID Number" class="form-control" required>
                </div>

                <br>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Job Title</span>
                    <input type="text" value="{{employee_list.title}}" name="title" placeholder="Title" class="form-control" required>
                </div>

                <br>

                <button type="submit" class="btn btn-primary btn-lg">Save</button>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
