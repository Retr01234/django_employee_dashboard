<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <title>CI 4th Project</title>
    </head>

    <body>
        <nav class="navbar bg-body-tertiary bg-primary-subtle">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    E-Corp IT Department Dashboard
                </a>
            </div>
        </nav>

        <div class="container" style="margin-top: 50px;">
            <div class="row">
                <div class="col">
                    <h3>Add New Staff</h3>
                    <form action="/add" method="POST">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
                            <input type="text" name="name" placeholder="Full Name" class="form-control" required>
                        </div>

                        <br>

                        <div class="input-group mb-3">
                            <label class="input-group-text" for="inputGroupSelect01">Gender</label>
                            <select class="form-select" name="gender" id="gender" required>
                                <option selected>Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>

                        <br>

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
                            <input type="email" name="email" placeholder="E-Mail Address" class="form-control" required>
                        </div>

                        <br>

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-default">Employee ID</span>
                            <input type="number" name="number" placeholder="Employee ID Number" class="form-control" required>
                        </div>

                        <br>

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-default">Job Title</span>
                            <input type="text" name="title" placeholder="Title" class="form-control" required>
                        </div>

                        <br>

                        <button type="submit" class="btn btn-primary btn-lg">Add</button>
                    </form>
                </div>

                <div class="col">
                    <h3 class="text-center">Employee List</h3>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Employee ID</th>
                                <th scope="col">Title</th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                            </tr>
                        </thead>

                        <tbody>
                            {% for employee in employee_list %}
                                <tr>
                                    <th scope="row">{{employee.id}}</th>
                                    <td>{{employee.name}}</td>
                                    <td>{{employee.number}}</td>
                                    <td>{{employee.title}}</td>
                                    <td>
                                        <a type="button" class="btn btn-danger" href="/delete/{{employee.id}}">Delete</a>
                                    </td>
                                    <td>
                                        <a type="button" class="btn btn-warning" href="/edit/{{employee.id}}">Edit</a>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
