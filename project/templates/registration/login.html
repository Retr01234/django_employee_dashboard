{% load static %}

<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <title>CI 4th Project</title>
    </head>

    <body>
        <nav class="navbar bg-body-tertiary bg-primary-subtle">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    E-Corp IT Department Dashboard
                </a>
            </div>
        </nav>

        <div class="container">
            <h2 class="text-center">Please Log In</h2>
            <form class="text-center mt-5" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Log In</button>
                <br>
                No Account? <a href="{% url 'register' %}" class="login-link">Register</a> here.
            </form> 
        </div>       
    </body>
</html>
